<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div id="logo">
                    <!-- <img src="/images/udacity-logo.png" alt="Udacity-Logo"> -->
                    <!-- <img :src='image' alt="Udacity-Logo"> -->
            </div>
            <div class="header-text">
                <h1>Udacity NLP Project</h1>
            </div>
            <div class="nav-bar">
                <div>Navigation</div>
            </div>
        </header>

        <main>
            <section>
                <h1>Please enter your text</h1>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter your text">
                    <input id="button" type="submit" name="" value="Send" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Below you can see extracted entities from your text:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
